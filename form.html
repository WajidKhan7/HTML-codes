<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="index.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="name" minlength="6" maxlength="10">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password" minlength="7" maxlength="15">
            <br>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="abc123@gamail.com" minlength="9" maxlength="30">
            <br>
            <label for="phone number">Phone#:</label>
            <input type="tel" id="phone number" placeholder="+92 312 1212121" minlength="13" maxlength="15">
            <br>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday">
            <br>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" minlength="0" maxlength="100">
            <br>
            <label for="title">Title</label>

            <label for="male">Male</label>
            <input type="radio" id="male" value="male." name="title">
            <label for="female">Female</label>
            <input type="radio" id="female" value="female." name="title">
            <label for="custom">Custom</label>
            <input type="radio" id="custom" value="custom." name="title">
            <br>
            <label for="payment">Payment</label>
            <select name="payment" id="payment">
                <option value="card">Card</option>
                <option value="cash">Cash</option>
                <option value="online">Online</option>
            </select>
            <br>
            <label for="subscribe">Subscribe</label>
            <input type="subscribe" id="subscribe">
            <br>
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" rows="3" cols="5"></textarea>
            <br>
            <label for="file">Choose File</label>
            <input type="file" id="file" accept="image/jpg">
            <br>
            <input type="reset">
            <br>
            <input type="submit">
        </form>
    </body>
</html>
